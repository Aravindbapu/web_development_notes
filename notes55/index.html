<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Boxes</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }

        .box{
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </div>
    
    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to assign random colors to boxes
        function assignRandomColors() {
            // Get all elements with class 'box'
            const boxes = document.querySelectorAll('.box');
            
            // Loop through each box and assign a random color
            boxes.forEach(box => {
                const randomColor = getRandomColor();
                box.style.backgroundColor = randomColor;
                
                // Set text color to white or black based on background brightness
                const r = parseInt(randomColor.slice(1, 3), 16);
                const g = parseInt(randomColor.slice(3, 5), 16);
                const b = parseInt(randomColor.slice(5, 7), 16);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                box.style.color = brightness > 128 ? 'black' : 'white';
            });
        }

        // Assign colors when the page loads
        window.onload = assignRandomColors;
    </script>
    <div><p>Refresh the page to see the magic happen</p></div>
</body>
</html>
